<div class="vagas-container">
  <mat-card class="vagas-card">
    <mat-card-header class="vagas-header">
      <mat-card-title>{{ titlePage }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="vagas-form-field" appearance="outline">
        <mat-label>Título</mat-label>
        <input matInput placeholder="Digite o título da vaga" [(ngModel)]="cadastroVaga.titulo" />
        <mat-error *ngIf="invalTitulo">título  obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field class="vagas-form-field" appearance="outline">
        <mat-label>Descrição</mat-label>
        <input matInput placeholder="Digite a descrição" [(ngModel)]="cadastroVaga.descricao" />
        <mat-error *ngIf="invalDescricao">descrição obrigatória</mat-error>
      </mat-form-field>
      <mat-form-field class="vagas-form-field" appearance="outline">
        <mat-label>Requisitos</mat-label>
        <textarea matInput rows="5" placeholder="Digite os requisitos" [(ngModel)]="cadastroVaga.requisitos"></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="vagas-actions">
      <button mat-raised-button color="primary" (click)="sendForm()">Salvar</button>
    </mat-card-actions>
  </mat-card>

  <p-toast position="top-center"></p-toast>
</div>
